<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic_Tac_Toe</title>
  <link rel="stylesheet" href="tic_tac_toe.css">
  <script src="tic_tac_toe.js"></script>
</head>
<body>
  
  <header>
    <span id="player-1">
      player-1
    </span>
    <span id="player-2">
      player-2
    </span>
  </header>
  <main>
    <div id="row1">
      <button class="options first" id="0">
      </button>
      <button class="options second" id="1">
      </button>
      <button class="options third" id="2">
      </button>
    </div>
    
    <div id="row2">
      <button class="options first" id="3">
      </button>
      <button class="options second" id="4">
      </button>
      <button class="options third" id="5">
      </button>
    </div>
    
    <div id="row3">
      <button class="options first" id="6">
      </button>
      <button class="options second" id="7">
      </button>
      <button class="options third" id="8">
      </button>
    </div>
  </main>
  <footer>
    <section class="score">  
      <span id = "player1-total">
        Wins : 
      </span>
    </section>
    
    <button class="new-game"> 
      New Game
    </button>

    <section class="score">  
      <span id = "player2-total">
        Wins :
      </span>
    </section>

  </footer>
</body>
</html>
